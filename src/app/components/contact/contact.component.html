<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-3">Cont√°ctanos</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea class="form-control" rows="4" [(ngModel)]="message" name="message"></textarea>
      </div>
      <button class="btn btn-primary w-100" (click)="sendMessage()" type="button">Enviar</button>
    </form>
  </div>
</div>
