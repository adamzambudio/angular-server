<form (ngSubmit)="onRegister()">
  <h1>Crear Cuenta</h1>

  <p style="color: red;">(Datos obligatorios) *</p>

  <br>

  <div class="form-body">
    <label for="name">Escribe tu nombre completo: <span class="required">*</span></label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required maxlength="15" />
  </div>

  <div class="form-body">
    <label for="email">Correo electrónico: <span class="required">*</span></label>
    <span style="color: #fd0e0e; font-size: 13px;">(ejemplo: correo&#64;dominio.com)</span>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />
  </div>

  <div class="form-body">
    <label for="password">Contraseña: <span class="required">*</span></label>
    <span style="color: #fd0e0e; font-size: 13px;">(mínimo 8 caracteres, 1 mayúscula y 1 número)</span>
    <input type="password" id="password" name="password" [(ngModel)]="password" required />
  </div>

  <div class="form-actions">
    <button type="submit">Crear Cuenta</button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <p class="form-link-text">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</form>
