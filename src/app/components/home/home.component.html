<div class="container-fluid mt-5 mb-5">
  
  <!-- Componente filtro: emite propiedades filtradas -->
  <app-property-filter (propertiesFiltered)="onPropertiesFiltered($event)"></app-property-filter><br><br>

  <h2 class="section-title text-center">Ofertas de inmuebles en venta</h2>

  <div *ngIf="!properties.length" class="alert alert-info text-center">No se encontraron propiedades.</div>

  <div class="properties-grid">
    @for (p of properties; track $index) {
    <div class="card property-card">
      <div class="property-image-wrapper">
        <a [routerLink]="['/property', p.id]">
          <img [src]="p.image[0]" class="clickable-img" alt="Foto de la Propiedad">
        </a>
        <div class="favorite-icon">♡</div>
      </div>
  
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.city }}</p>
        <p class="card-text">{{ p.address }}</p>
        <p class="card-price">{{ p.price | number:'1.0-0' }} €</p>
  
        <a class="btn btn-details" [routerLink]="['/property', p.id]">Ver más</a>
  
        <a *ngIf="authService.isAdmin()" class="btn btn-warning mt-2" [routerLink]="['/propertyEdit', p.id]">
          Editar propiedad
        </a>
      </div>
    </div>
    }
  </div>
</div>
