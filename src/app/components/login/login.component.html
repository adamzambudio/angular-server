<form (ngSubmit)="onLogin()">
  <h1>Iniciar Sesión</h1>

  <p style="color: red;">(Datos obligatorios) *</p>

  <br>

  <div class="form-body">
    <label for="email">Correo electrónico: <span class="required">*</span></label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  


  <div class="form-body" style="position: relative;">
    <label for="password">Contraseña: <span class="required">*</span></label>
    
    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required>

    <!-- Icono para mostrar/ocultar con tooltip -->
    <span 
      (click)="togglePasswordVisibility()" 
      [title]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
      style="position: absolute; right: 10px; top: 38px; cursor: pointer;">
      <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
    </span>
  </div>
  

  <div class="form-actions">
    <button type="submit">Iniciar Sesión</button>
  </div>

  <p *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </p>

  <p class="form-link-text">
    ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
  </p>
</form>
